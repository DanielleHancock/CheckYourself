<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="../../static/style.css">
	</head>
	<body>
	   
		<header>
            <logo>{% include 'checkout/logo.html' %}</logo><!--
  			--><buffer></buffer><!--
  			--><navigation>
                {% include 'checkout/navigation.html' with active="students" %}
            </navigation><!--
            --><form id="searchbar" action="/checkout/search_students" method="get">
                    <input type="search" name="q" placeholder="search">
            </form><!--
  			--><form id="logoutButton" action="{%url 'logout' %}">
                <button id="logoutButton">Log Out</button>
            </form>
        </header>
	    
		<table id="table">
		
			<thead>
				<tr>       
					<td>Student ID</td>
					<td>Name</td>
					<td>Email</td>
				</tr>
			</thead>
	          
	        <tbody>  
		        {% for student in students %}
				<tr>
			        <td>{{student.student_id}}</td>
					<td>{{student.first_name}} {{student.last_name}}</td>
			        <td>{{student.email}}</td>
			        </tr>
		        {% endfor %}
		    </tbody>

		     <tfoot>
                <tr>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                </tr>
            </tfoot> 
	    
		</table>
	   


	</body>
</html>
